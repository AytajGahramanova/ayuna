<!DOCTYPE html>
<html lang="en">

    <title>Ayuna - Portfolio</title>
    <link rel="icon" href="assets/images/logo-white.png" />
    <!-- bootstrap -->
    <link

      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Fancybox -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/portfolio.css" />
  </head>
  <body>
    <!-- scroll top start -->
    <button
      class="page-scroll-button d-flex align-items-center justify-content-center"
    >
      <i class="fa-solid fa-chevron-up"></i>
    </button>
    <!-- scroll top end -->

    <!-- header start -->
    <header>
      <div
        class="container-desc d-flex align-items-center justify-content-between"
      >
        <div class="h-search d-none d-lg-flex align-items-center gap-2">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="h-logo">
          <a href="#"
            ><img src="./assets/images/logo-black.png" alt="logo"
          /></a>
        </div>
        <div class="h-right d-flex align-items-center gap-3 gap-lg-4">
          <div class="dropdown">
            <button
              class="dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Az
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">En</a></li>
              <li><a class="dropdown-item" href="#">Ru</a></li>
            </ul>
          </div>
          <div class="user">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="wishlist">
            <a href="wishlist.html"><i class="fa-regular fa-heart"></i></a>
          </div>
          <div class="shop position-relative">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <span
              class="position-absolute d-flex align-items-center justify-content-center"
              >0</span
            >
          </div>
          <div>
            <i
              class="d-block d-lg-none fa-solid fa-bars"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasTop"
            ></i>
          </div>

          <div
            class="offcanvas offcanvas-top"
            tabindex="-1"
            id="offcanvasTop"
            aria-labelledby="offcanvasTopLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <div
              class="d-flex align-items-center justify-content-center offcanvas-body"
            >
              <ul
                class="container-desc d-flex flex-column align-items-center justify-content-center gap-2"
              >
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- nav start -->
    <nav class="d-none d-lg-flex">
      <ul

        <li><a href="about.html">About</a></li>
